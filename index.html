<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind css link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl m-5">Welcome to my <span class="text-green-500 font-semibold">Baper Bank</span></h1>
    </header>
    <main>
        <section class="m-12 text-white">
            <div class="grid grid-cols-3 grid-flow-col gap-4 w-9/12 text-2xl  mx-auto">
                <div class="bg-red-500 p-8 rounded-lg">
                    <h1>Deposit</h1>
                    <h3>$<span id="deposit-total">00</span></h3>
                    
                </div>
                <div class="bg-cyan-500 p-7 rounded-lg">
                    <h1>Withdraw</h1>
                    <h3>$<span id="withdraw-total">00</span></h3>
                </div>
                <div class="bg-purple-500 p-7 rounded-lg">
                    <h1>Balance</h1>
                    <h3>$<span id="balance-total">230</span></h3>
                </div>
            </div>

        </section>

        <section>
            <div class="grid grid-cols-2 grid-flow-col gap-4 text-2xl w-9/12 mx-auto">
                <div class="p-5 bg-violet-600 p-8 rounded-lg">
                    <h1 class="mb-2 text-white">Deposit Here</h1>
                    <input class="px-2 block mb-2" type="text" name="" id="depositInput" placeholder="$ Enter Amount">
                    <button id="depositButton" class="px-3 rounded hover:bg-orange-700 bg-yellow-500">Submit</button>
                </div>
                <div class="p-5 bg-fuchsia-900 p-8 rounded-lg">
                    <h1 class="mb-2 text-white">Withdraw Here</h1>
                    <input class="px-2 block mb-2" type="text" name="" id="withdrawInput" placeholder="$ Enter Amount">
                    <button id="withdrawButton" class="px-3 rounded hover:bg-orange-700 bg-yellow-500">Submit</button>
                </div>
            </div>
        </section>
    </main>

    <script src="utilites.js"></script>
    <script src="deposit-1.js"></script>
    <script src="withdraw-1.js"></script>
</body>
</html>
